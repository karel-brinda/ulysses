language: cpp
os:
- linux
cache:
  apt: true
sudo: required
compiler:
- clang
- gcc
before_install:
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- sudo add-apt-repository ppa:apokluda/boost1.53 --yes
- sudo add-apt-repository ppa:duggan/bats --yes
- sudo apt-get update
install: 
- sudo apt-get install -qq bats
- sudo apt-get install libboost-regex1.53-dev libboost-serialization1.53-dev
- sudo apt-get install g++-4.8
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
- sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 90before_script:
- cmake . && make
script:
#- cd tests && ./tests_install_bats.sh
- cd tests && bats ${CI:+--tap} ./tests_run_cli.sh
